<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gantt Chart Container</title>

    <script
      id="sap-ui-bootstrap"
      src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
      data-sap-ui-libs="sap.m,sap.gantt,sap.ui.table,sap.tnt,sap.ui.layout,sap.ui.core,sap.ui.unified"
      data-sap-ui-theme="sap_fiori_3"
      data-sap-ui-resourceroots='{
			"sap.gantt.sample.GanttChartContainer": "./",
			"sap.gantt.sample.GanttChartContainer.view": "./view",
			"sap.gantt.sample.GanttChartContainer.controller": "./controller",
			"sap.ui.demo.mock": "./localService"
		}'
      data-sap-ui-compatVersion="edge"
      data-sap-ui-async="true"
      data-sap-ui-frameOptions="trusted"
    ></script>
    <script src="index.js"></script>

    <style>
      html,
      body {
        height: 100%;
      }
    </style>
  </head>

  <body class="sapUiBody sapUiSizeCozy" id="content"></body>
</html>
